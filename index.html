<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <div class="flex items-center justify-between mt-10">
        <img src="./Logo.png" alt="" />
        <button
          type="button"
          class="focus:outline-none text-black bg-gray-300 hover:bg-gray-300 font-medium text-lg px-5 py-2.5 mr-2 mb-2 rounded-md"
        >
          Sort by view
        </button>
        <button
          type="button"
          class="focus:outline-none text-white bg-red-500 hover:bg-red-700 font-medium text-lg px-5 py-2.5 mr-2 mb-2 rounded-md"
        >
          Blog
        </button>
      </div>
    </header>
    <main>
      <!-- buttons section -->
      <div
        class="text-sm font-medium text-center text-gray-500 border-t mt-6 border-gray-200"
      >
        <ul id="category" class="flex justify-center gap-6 -mb-px"></ul>
      </div>

      <!-- cards section -->

      <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
        <div class="max-w-sm bg-white rounded-lg">
            <img
              class="rounded-lg"
              src="https://i.ibb.co/L1b6xSq/shape.jpg"
              alt=""
            />
    
            <div class="flex mt-6 gap-6">
              <div>
                <img
                  class="rounded-full w-16"
                  src="https://i.ibb.co/D9wWRM6/olivia.jpg"
                  alt=""
                />
              </div>
              <div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
                  Shape of You
                </h5>
                <div class="flex gap-5 items-center">
                  <p class="mb-2 font-semibold text-sm text-gray-600">
                    Olivia Mitchell
                  </p>
                  <svg
                    class="w-5 h-6 text-blue-600 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill="currentColor"
                      d="m18.774 8.245-.892-.893a1.5 1.5 0 0 1-.437-1.052V5.036a2.484 2.484 0 0 0-2.48-2.48H13.7a1.5 1.5 0 0 1-1.052-.438l-.893-.892a2.484 2.484 0 0 0-3.51 0l-.893.892a1.5 1.5 0 0 1-1.052.437H5.036a2.484 2.484 0 0 0-2.48 2.481V6.3a1.5 1.5 0 0 1-.438 1.052l-.892.893a2.484 2.484 0 0 0 0 3.51l.892.893a1.5 1.5 0 0 1 .437 1.052v1.264a2.484 2.484 0 0 0 2.481 2.481H6.3a1.5 1.5 0 0 1 1.052.437l.893.892a2.484 2.484 0 0 0 3.51 0l.893-.892a1.5 1.5 0 0 1 1.052-.437h1.264a2.484 2.484 0 0 0 2.481-2.48V13.7a1.5 1.5 0 0 1 .437-1.052l.892-.893a2.484 2.484 0 0 0 0-3.51Z"
                    />
                    <path
                      fill="#fff"
                      d="M8 13a1 1 0 0 1-.707-.293l-2-2a1 1 0 1 1 1.414-1.414l1.42 1.42 5.318-3.545a1 1 0 0 1 1.11 1.664l-6 4A1 1 0 0 1 8 13Z"
                    />
                  </svg>
                </div>
                <p class="font-semibold text-sm text-gray-600">
                  100k <span>views</span>
                </p>
              </div>
            </div>
          </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
