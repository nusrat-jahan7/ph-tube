<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PH Tube</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="container mx-auto px-5">
        <header>
            <div class="flex gap-4 md:gap-0 items-center justify-between mt-10">
                <img src="./images/Logo.png" alt="" />
                <button
                    id="sort-btn"
                    type="button"
                    class="hidden sm:block focus:outline-none hover:text-white font-medium focus:bg-red-500 text-black bg-gray-300 hover:bg-red-500 focus:text-white focus:bg-red-500font-medium text-sm lg:text-lg px-5 py-2.5 rounded-md"
                >
                    Sort by view
                </button>
                <a  href="./blog.html" 

                    class="focus:outline-none text-white bg-red-500 hover:bg-red-700 font-medium text-sm lg:text-lg px-5 py-2.5 rounded-md"
                >
                    Blog
                </a>
            </div>
        </header>
        <main>
            <div class="flex justify-center mt-5 sm:hidden ">
              <button
                id="sort-btn-mobile"
                type="button"
                class="focus:outline-none hover:text-white font-medium focus:bg-red-500 text-black bg-gray-300 hover:bg-red-500 focus:text-white focus:bg-red-500font-medium text-sm lg:text-lg px-5 py-2.5 rounded-md"
            >
                Sort by view
            </button>
            </div>
            <!-- buttons section -->
            <div
                class="text-sm font-medium text-center text-gray-500 border-t mt-6 border-gray-200"
            >
                <ul
                    id="category"
                    class="flex flex-row justify-center lg:gap-6 -mb-px"
                ></ul>
            </div>

            <!-- cards section -->

            <div id="card-container"></div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
