<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <div class="flex flex-col md:flex-row gap-4 md:gap-0 items-center justify-between mt-10">
        <img src="./Logo.png" alt="" />
        <button
          type="button"
          class="focus:outline-none text-black bg-gray-300 hover:bg-gray-300 font-medium text-sm lg:text-lg px-5 py-2.5 mr-2 mb-2 rounded-md"
        >
          Sort by view
        </button>
        <button
          type="button"
          class="focus:outline-none text-white bg-red-500 hover:bg-red-700 font-medium text-sm lg:text-lg px-5 py-2.5 mr-2 mb-2 rounded-md"
        >
          Blog
        </button>
      </div>
    </header>
    <main>
      <!-- buttons section -->
      <div
        class="text-sm font-medium text-center text-gray-500 border-t mt-6 border-gray-200"
      >
        <ul id="category" class="flex flex-col md:flex-row justify-center lg:gap-6 -mb-px"></ul>
      </div>

      <!-- cards section -->

      <div id="card" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 my-10">   
        </div>


    <div>
        
    </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
